clone_folder: c:\project\opencpn
shallow_clone: true

platform: x64
configuration: Release
deploy: OFF
test: OFF

install:
  - set WXWIN=C:\wxWidgets-3.0.2
  - set wxWidgets_ROOT_DIR=%WXWIN%
  - set wxWidgets_LIB_DIR=%WXWIN%\lib\vc_dll

  - '"C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64'
  - cmd: cinst poedit -x86
  # - ps: Start-FileDownload https://download.poedit.net/Poedit-1.8.4-setup.exe
  # - cmd: Poedit-1.8.4-setup.exe
  # download & extract wxWidgets
  - ps: Start-FileDownload http://downloads.sourceforge.net/project/wxwindows/3.0.2/wxWidgets-3.0.2.zip
  - cmd: 7z x wxwidgets-3.0.2.zip -o%WXWIN% > null
  - cmd: SET PATH=%PATH%;%WXWIN%;%WXWIN%\lib\vc_dll;"C:\Program Files (x86)\Poedit\bin";"C:\Program Files\Poedit\bin"
  # build wxWidgets
  - cmd: cd %WXWIN%\build\msw\
  - cmd: nmake -f makefile.vc BUILD=release SHARED=1
  - cmd: nmake -f makefile.vc BUILD=debug SHARED=1
  # some debugging info
  - cmd: ls "C:\Program Files (x86)\"
  - cmd: ls "C:\Program Files\"
  # - cmake --help
  - set

before_build:
  - cmd: cd c:\project\opencpn
  - mkdir build
  - ps: cd build
  - cmake -G "Visual Studio 12 2013" -DwxWidgets_LIB_DIR=%WXWIN%\lib\vc_dll ..

build_script:
  - cmake --build . --config Release --target package

